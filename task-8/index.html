<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-EN-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
    <title>Module 8</title>
</head>

<body>

    <div class="container">

        <div class="task-1 mb-5">
            <h2>Task 1</h2>
            <input id="upperCaseInput" type="text" placeholder="Enter the text here">
            <button class="btn btn-primary" id="upperCaseBtn">Check the text</button>
            <p id="upperCaseOutput"></p>
        </div>

        <div class="task-2 mb-5">
            <h2>Task 2</h2>
            <input id="emailInput" type="text" placeholder="Enter the email here">
            <button class="btn btn-primary" id="emailBtn">Check an email</button>
            <p id="emailOutput"></p>
        </div>

        <div class="task-3 mb-5">
            <h2>Task 3</h2>
            <input id="substringTextInput" type="text" placeholder="Enter the text here">
            <button class="btn btn-primary" id="substringChangeBtn">Change a text</button>
            <p id="substringOutput"></p>
        </div>

        <div class="task-4 mb-5">
            <h2>Task 4</h2>
            <input type="text" placeholder="Enter the card number here" id="cardNumberInput">
            <button class="btn btn-primary" id="cardNumberValidation">Check the Card Number</button>
            <p id="checkCardNumberOutput"></p>
        </div>

        <div class="task-5 mb-5">
            <h2>Task 5</h2>
            <input type="email" placeholder="Enter the email here" id="emailValidationInput">
            <button class="btn btn-primary" id="emailValidationBtn">Check email</button>
            <p id="emailValidationOutput"></p>
        </div>

        <div class="task-6 mb-5">
            <h2>Task 6</h2>
            <input type="text" placeholder="Enter the login here" id="loginValidationInput">
            <button class="btn btn-primary" id="loginValidationBtn">Check login</button>
            <p id="loginValidationOutput"></p>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task-8.js"></script>
</body>

</html>
